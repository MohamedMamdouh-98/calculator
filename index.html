<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link style file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>calculator</title>
</head>
<body>
    <div class="calculator">
        <!-- screen printing -->
        <div class="screen" id="screen"></div>
        <!-- the buttons -->
        <div class="buttons" id="buttons">
            <button>+</button>
            <button>-</button>
            <button>/</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>c</button>
            <button>=</button>
            <button>back</button>
            <button>.</button>
        </div>
    </div>
        <!-- start footer -->
        <div class="footer">
            <p>copyright &copy;2022 Mohamed Mamdouh <span>Do7a <i class="fa-solid fa-heart fa-beat" style="--fa-animation-duration: 0.5s;" ></i></span></p>
        </div>
        <!-- end footer -->
    <script src="js/calculator.js"></script>
</body>
</html>
